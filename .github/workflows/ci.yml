name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      # 3️⃣ Download dependencies
      - name: Install dependencies
        run: go mod download

      # 4️⃣ Vulnerability scan (govulncheck)
      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          args: ./...

      # 5️⃣ Lint code (golangci-lint)
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.55.2
          args: run ./...

      # 6️⃣ Run tests
      - name: Run tests
        run: go test ./...

      # 7️⃣ Build binary (only runs if everything above passes)
      - name: Build API binary
        run: go build -o ./bin/api ./cmd/api/...


